name:  Package Nuget

on:
  workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 9.x
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-restore
    - name: Install dependencies
      run: dotnet restore code
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-build
    - name: Patch version
      run: python3 deployment/patch-version.py code/TrackDb.Lib/TrackDb.Lib.csproj ${{ github.run_number }}
    - name: Build
      run: dotnet build code/ --configuration Release --no-restore
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-nuget-push
    - name: Publish Nuget
      run:  dotnet nuget push code/TrackDb.Lib/bin/Release/*.nupkg -k ${{ secrets.nuget }} -s https://api.nuget.org/v3/index.json